os:
  - linux
  - osx
  - windows
language: rust
rust:
  - stable
  
cache: cargo
before_install:
  - rustup toolchain add nightly
  - rustup component add clippy --toolchain=nightly
  - rustup component add rustfmt

script:
  - cargo test --verbose --workspace
  - cargo +nightly clippy
  - cargo fmt -- --check
  - cargo run
  - cargo run -- ~
